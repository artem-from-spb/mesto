<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        class="header__logo"
        alt="Логотип Место"
      />
    </header>

    <main>
      <!-- Кусто -->
      <section class="profile">
        <div class="profile__avatar-overlay">
          <img
            class="profile__avatar"
            src="<%=require('./images/kusto.jpg')%>"
            alt="Жак-Ив Кусто"
          />
          <button class="profile__avatar-button"></button>
        </div>

        <div>
          <div class="profile__title-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit"
              type="button"
              aria-label="Редактировать профиль"
            >
              <img
                src="<%=require('./images/edit.svg')%>"
                alt="Редактировать профиль"
                class="profile__edit-picture"
              />
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button" aria-label="Добавить">
          <img
            src="<%=require('./images/plus.svg')%>"
            alt="Добавить"
            class="profile__plus"
          />
        </button>
      </section>

      <!-- Карточки -->
      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>

    <!-- Попап редактирования Кусто -->
    <section class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" novalidate name="edit">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            value="Жак-Ив Кусто"
            id="name-input"
            required
            minlength="2"
            maxlength="40"
            name="name"
          />
          <span class="popup__error name-input-error" id="name-input-error"
            >aaaaaaa</span
          >
          <input
            type="text"
            class="popup__input popup__input_type_about"
            value="Исследователь океана"
            id="job-input"
            required
            minlength="2"
            maxlength="200"
            name="about"
          />
          <span class="popup__error job-input-error" id="job-input-error"
            >ssssssssss</span
          >
          <button
            class="popup__button-save"
            type="submit"
            aria-label="Сохранить"
          >
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть окно"
            class="popup__close-img"
          />
        </button>
      </div>
    </section>

    <!-- Попап добавления карточек -->
    <section class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_add" novalidate name="add">
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
            id="place-input"
            name="name"
          />
          <span class="popup__error place-input-error" id="place-input-error"
            >dddddddddd</span
          >
          <input
            type="url"
            class="popup__input popup__input_type_about"
            placeholder="Ссылка на картинку"
            required
            id="link-input"
            name="link"
          />
          <span class="popup__error link-input-error" id="link-input-error"
            >fffffffff</span
          >
          <button class="popup__button-save" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть окно"
            class="popup__close-img"
          />
        </button>
      </div>
    </section>

    <!-- Большая картинка -->
    <section class="popup popup_big-picture">
      <div class="popup__container popup__container_size_xl">
        <img
          class="popup__picture-xl"
          alt="Эльбрус"
          src="<%=require('./images/elbrus.jpg')%>"
        />
        <p class="popup__pic-caption">11111111</p>
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть окно"
            class="popup__close-img"
          />
        </button>
      </div>
    </section>

    <!-- Подтвердить удаление -->
    <section class="popup popup_confirm">
      <div class="popup__container">
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
        <button
          class="popup__button-save popup__button-save_confirm"
          type="submit"
          aria-label="Создать"
        >
          Да
        </button>
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть окно"
            class="popup__close-img"
          />
        </button>
      </div>
    </section>

    <!-- Обновить аватар -->
    <section class="popup popup_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" novalidate name="avatar">
          <input
            type="url"
            class="popup__input popup__input_avatar"
            placeholder="Ссылка на картинку"
            required
            id="avatar-input"
            name="avatar"
          />
          <span class="popup__error avatar-input-error" id="avatar-input-error"
            >dddddddddd</span
          >
          <button class="popup__button-save" type="submit" aria-label="Создать">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__button-close">
          <img
            src="<%=require('./images/Close_Icon.svg')%>"
            alt="Закрыть окно"
            class="popup__close-img"
          />
        </button>
      </div>
    </section>

    <!-- Темплейт - заготовка карточки -->
    <template id="card-template">
      <div class="card">
        <img
          src="<%=require('./images/recycle-bin.svg')%>"
          alt="Корзина"
          class="card__recycle-bin"
          id="bin"
        />
        <img
          src="<%=require('./images/karachaevsk.jpg')%>"
          class="card__image"
          alt="Карачаевск"
        />
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <div class="card__like-section">
            <button type="button" class="card__button-like"></button>
            <p class="card__like-counter">1</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
