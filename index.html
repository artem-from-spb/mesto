g src="images/Close_Icon.2ceb783afbab75916ddc.svg" alt="Закрыть окно" class="popup__close-img"/></button></div></section><section class="popup popup_add"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" novalidate name="add"><input class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30" id="place-input" name="name"/> <span class="popup__error place-input-error" id="place-input-error">dddddddddd</span> <input type="url" class="popup__input popup__input_type_about" placeholder="Ссылка на картинку" required id="link-input" name="link"/> <span class="popup__error link-input-error" id="link-input-error">fffffffff</span> <button class="popup__button-save" type="submit" aria-label="Создать">Создать</button></form><button type="button" class="popup__button-close"><img src="images/Close_Icon.2ceb783afbab75916ddc.svg" alt="Закрыть окно" class="popup__close-img"/></button></div></section><section class="popup popup_big-picture"><div class="popup__container popup__container_size_xl"><img class="popup__picture-xl" alt="Эльбрус" src="images/elbrus.02986b8c8fc35ae9851d.jpg"/><p class="popup__pic-caption">11111111</p><button type="button" class="popup__button-close"><img src="images/Close_Icon.2ceb783afbab75916ddc.svg" alt="Закрыть окно" class="popup__close-img"/></button></div></section><template id="card-template"><div class="card"><img src="images/recycle-bin.cbc09a894bdd4c956365.svg" alt="Корзина" class="card__recycle-bin" id="bin"/> <img src="images/karachaevsk.b5aec35d291ebb0bd86b.jpg" class="card__image" alt="Карачаевск"/><div class="card__info"><h2 class="card__title">Карачаевск</h2><button type="button" class="card__button-like"></button></div></div></template></body></html>
